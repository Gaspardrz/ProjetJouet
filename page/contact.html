<form method="post" action="#" class="formletter">
	
	<fieldset class="Informations_sur_vous">  
		<legend>Informations sur vous</legend>
		
		<label>Genre:</label>
		<input type="radio" name="genre" id="mme" value="mme">  
		<label for="mme">Madame</label>
		<input type="radio" name="genre" id="mr" value="mr"> 
		<label for="mr">Monsieur</label>
		
		<br><br> 
		
		<label for="nom">Nom :</label>
		<input type="text" name="nom" id="nom" placeholder="Votre nom">
		<br><br>
		
		<label for="prenom">Prénom :</label>
		<input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
		<br><br>
		
		<label for="courriel">Courriel :</label>
		<input type="email" name="courriel" id="courriel">
	</fieldset>
</form>
<form action="submit.html" method="post" enctype="multipart/form-data">

	<fieldset>
		<legend>Votre demande</legend>
		
		<label for="objet">Objet du message :</label>
		<select id="objet" name="objet">
			<option value="0">- Sélectionner -</option>
			<option value="sugg">Suggestions</option>
			<option value="recl">Réclamations</option>
			<option value="insc">Inscription</option>
			<option value="deff">Défaillance</option>
			<option value="prob">Problèmes techniques</option>
		</select>
		<br><br>
		
		<label for="description">Message :</label><br>
		<textarea rows="10" cols="50" name="description" id="description" maxlength="200" ></textarea>
		<br><br>
		
		<label for="document">Pièces-jointes si nécessaire:</label>
		<input type="file" id="document" name="document">
		<br><br>
	

		<input type="submit" value="Envoyer" id="envoyer">
		<input type="reset" value="Réinitialiser">
	</fieldset>
</form>
