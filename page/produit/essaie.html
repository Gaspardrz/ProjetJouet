<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orochimaru - Naruto Shippuden</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <div class="container">
        <h1>Orochimaru</h1>
        <a href="#">Naruto Shippuden</a>

        <div class="product-selection">
            <label for="device">Choisir mon appareil |</label>
            <select id="device" name="device">
                <option>iPhone 15 Pro</option>
            </select>
        </div>

        <div class="product-options">
            <h3>Sélectionner un produit</h3>
            <div class="product-list">
                <button class="product-item">SolidSuit</button>
                <button class="product-item">Clear</button>
                <button class="product-item active">JellyTint</button>
                <button class="product-item">Mod NX</button>
            </div>
        </div>

        <div class="version-options">
            <h3>Version</h3>
            <button class="option">Pour MagSafe</button>
            <button class="option active">Standard</button>
        </div>

        <div class="preview">
            <img src="path/to/orochimaru-case-image.png" alt="Orochimaru iPhone case">
            <span class="code">•OB02</span>
        </div>
    </div>

</body>
</html>
